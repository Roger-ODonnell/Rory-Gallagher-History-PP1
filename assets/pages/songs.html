<!DOCTYPE html>
<html lang="en">
   <!--Start of head-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Header meta tag for keywords-->
    <meta
      name="keywords"
      content="rory gallagher, guitar, music, stratocaster, history, instruments, band, gerry mcavoy, rod death"
    >
     <!--Link to set webpage tab icon to rorys guitar-->
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/rorys_guitar_icon.ico"
    >
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="../styles/style.css">
    <!--Page title-->
    <title>Songs</title>
  </head>
  <!--End of head-->
  <!--Start of Body-->
  <body>
    <!--Start of header-->
    <header>
      <!--Start of navigation-->
      <nav>
        <!--DIV for both desktop and mobile nav bar-->
        <div id="nav-bar">
          <a href="../../index.html"
            ><img
              src="../../assets/images/rorys-guitar.webp"
              alt="image of rory gallaghers guitar"
          ></a>
          <!--Start of Desktop Nav Bar-->
          <ul id="desktop-nav">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="stratocaster.html">Stratocaster</a></li>
            <li><a href="band.html">Band</a></li>
            <li><a href="" class="active">Songs</a></li>
          </ul>
           <!--End of Desktop Nav Bar-->
          <!--Start of mobile nav-->
          <div id="mobile-nav">
            <!--Menu Bar icon for toggling mobile navbar drop down on-->
            <i onclick="OpenMenu()" id="menu-bars" class="fa-solid fa-bars"></i>
            <!--Menu Bar icon for toggling mobile navbar drop up-->
            <i onclick="closeMenu()" class="fa-solid fa-x" id="menu-exit"></i>
            <!--Div for dropdown mobile nav ul-->
            <div id="mobile-sidebar">
              <!--unordered list for each page link on the nav bar-->
              <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="stratocaster.html">Stratocaster</a></li>
                <li><a href="band.html">Band</a></li>
                <li><a href="" class="active">Songs</a></li>
              </ul>
            </div>
          </div>
           <!--End of mobile div-->
        </div>
         <!--End of navbar div-->
      </nav>
      <!--End of navigation-->
    </header>
    <!--End of header-->
    <!--Start of main section-->
    <main>
      <div>
        <!--Section containing rorys albums-->
        <section id="songs">
          <!--Header-->
          <h2>Rory's Discography</h2>
          <!--Unordered list of rorys songs containing a link to a new tab and and image of the record-->
          <ul id="songs-list">
            <li>
              <a
                href="https://goldendiscs.ie/products/tattoo-rory-gallagher-vinyl"
                target="_blank"
                ><img
                  src="../../assets/images/tattod-lady.webp"
                  alt="album picture of tatto"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/top-priority-rory-gallagher-vinyl"
                target="_blank"
                ><img
                  src="../../assets/images/top-prior.webp"
                  alt="album picture of top priority"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/live-in-europe-rory-gallagher-cd"
                target="_blank"
                ><img
                  src="../../assets/images/live-in-europe.webp"
                  alt="album picture of live in europe"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/deuce-rory-gallagher-cd"
                target="_blank"
                ><img
                  src="../../assets/images/deuce.webp"
                  alt="album picture of deuce"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/photo-finish-rory-gallagher-cd"
                target="_blank"
                ><img
                  src="../../assets/images/photo-finish.webp"
                  alt="album picture of photo finish"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/rory-gallagher-rory-gallagher-cd"
                target="_blank"
                ><img
                  src="../../assets/images/rory-hits.webp"
                  alt="album picture of rorys hits"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/blues-rory-gallagher-cd"
                target="_blank"
                ><img
                  src="../../assets/images/rory-blues.webp"
                  alt="album picture of blues by rory gallagher"
              ></a>
            </li>
            <li>
              <a
                href="https://goldendiscs.ie/products/calling-card-rory-gallagher-cd"
                target="_blank"
                ><img
                  src="../../assets/images/calling-card.webp"
                  alt="album picture of calling card"
              ></a>
            </li>
          </ul>
          <!--End of songs list-->
        </section>
        <!--End of songs section-->
        <!--Start of form-->
        <div id="form">
          <!--Header-->
          <h2>Find the Rory Song for you!</h2>
          <!--Form with post method to load my-song.html after submit-->
          <form
            method="post"
            action="window.location.href=./assets/pages/my-song.html"
            id="song-form">
            <!--Radio buttons-->
            <label>Select from the below list: </label>
            <br>
            <input required type="radio" value="Rock" id="rock" name="genre">
            <label for="rock">Rock </label>
            <br>
            <input
              required
              type="radio"
              value="blues"
              id="blues"
              name="genre"
            >
            <label for="blues">Blues </label>
            <br>
            <input
              required
              type="radio"
              value="Traditonal"
              id="Traditonal"
              name="genre"
            >
            <label for="Traditonal">Traditonal</label>
            <!--End of radio buttons-->
            <br>
            <br>
            <!--Text box input-->
            <label for="Favourite-Artist">Favourite-Artist</label>
            <input required type="text" id="Favourite-Artist">
            <!--End of text box input-->
            <br>
            <br>
            <!--Submit button-->
            <input onclick="" type="submit" value="Find My Song" id="submit">
          </form>
          <!--End of form-->
        </div>
      </div>
    </main>
    <!--End of main section-->
    <!--Start of footer-->
    <footer>
       <!--Unordered list of two elements to new tabs, rorys offical page and my github-->
      <ul>
        <li>
          <a href="https://www.rorygallagher.com/" target="_blank"
            >Rory Gallagher Offical</a
          >
        </li>
        <li>
          <a
            href="https://github.com/Roger-ODonnell?tab=repositories"
            target="_blank"
            >Github</a
          >
        </li>
      </ul>
    </footer>
    <!--End of footer-->
    <!--Script to load random song page-->
    <script>
      document
        .getElementById("song-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Redirect the user to ./assets/pages/my-song.html
          window.location.href = "../../assets/pages/my-song.html";
        });
    </script>
    <!--Link to script.js which controls the mobile nav bar open and closing-->
    <script src="../../assets/script.js"></script>
    <!--Script link to font awesomes page to enable use of favicons-->
    <script
      src="https://kit.fontawesome.com/f5d3de7183.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <!--End of body-->
</html>
